<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f7f7f7;
            color: #333;
            background: radial-gradient(circle, rgba(215, 160, 64, 1) 42%, rgba(96, 61, 1, 1) 99%);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 17%;
            background-color: #333;
            padding: 10px 20px;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            margin-bottom: 20px;
        }

        .navbar a {
            margin-right: 20px;
            display: inline-block;
            padding: 10px 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            color: #000;
        }

        .navbar button {
            padding: 10px 20px;
            background-color: #FF6200;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 20px;
        }

        .button:hover {
            background-color: #FF4500;
        }

        .dialog {
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(0deg, rgba(240, 240, 240, 0.8795167725293243) 2%, rgba(51, 50, 50, 1) 92%);
            padding: 20px;
            border-radius: 20px;
            text-align: left;
            position: relative;
        }

        .dialog-container {
            display: none;
            justify-content: center;
            align-items: center;
            color: #000;
        }

        .dialog h2 {
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #fff;
        }

        .social-links {
            display: flex;
            align-items: center;
        }

        .social-links img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
            background-color: transparent;
        }

        .social-links a {
            text-decoration: none;
        }

        .logo {
            display: inline-block;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            outline: none;
        }

        .logo img {
            height: 75px;
        }

        .navbar-group {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-group">
            <a href="#" onclick="toggleDialog()">Servicios</a>
            <button onclick="redirectToOtraPagina()">Iniciar sesión</button>
        </div>
        <div class="logo">
            <a href="INDEX.html"><img src="images/logo.png"></a>
        </div>
        <div class="social-links">
            <a href="https://www.whatsapp.com" target="_blank">
                <img src="/images/whatsapp.png" alt="WhatsApp">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="/images/instagram.png" alt="Instagram">
            </a>
            <a href="mailto:tuemail@gmail.com">
                <img src="/images/gmail.png" alt="Gmail">
            </a>
        </div>
    </div>

    <div class="dialog-container" id="dialog-container">
        <div class="dialog">
            <span class="close-btn" onclick="closeDialog()">X</span>
            <h2>SERVICIOS DISPONIBLES</h2>
            <div class="servicios-container">
                <div class="servicio">
                    <a href="jardinero.html" target="_blank">JARDINERO</a>
                </div>
                <!-- ... (resto del código) -->
            </div>
        </div>
    </div>

    <script>
        const dialogContainer = document.getElementById('dialog-container');
        const dialog = document.querySelector('.dialog');

        function toggleDialog() {
            if (dialogContainer.style.display === 'none' || dialogContainer.style.display === '') {
                dialogContainer.style.display = 'flex';
                dialog.style.position = 'fixed';
                dialog.style.top = '50%';
                dialog.style.left = '50%';
                dialog.style.transform = 'translate(-50%, -50%)';
            } else {
                dialogContainer.style.display = 'none';
            }
        }

        function closeDialog() {
            dialogContainer.style.display = 'none';
        }

        function redirectToOtraPagina() {
            window.location.href = 'LOGIN.html';
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
