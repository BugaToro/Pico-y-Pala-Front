<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f7f7f7;
            color: #333;
            background: radial-gradient(circle, rgba(215, 160, 64, 1) 42%, rgba(96, 61, 1, 1) 99%);
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
            height: 15%;
            background-color: #333;
            padding: 10px 20px;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            margin-bottom: 20px;
            /* Nuevo margen para separar del siguiente elemento */
        }

        .navbar a {
            margin-right: 35px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
             color: #000;
        }

        .logo img {
            height: 80px;
            /* Cambia el valor según lo necesites */
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #FF6200;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 35px;
        }

        .button:hover {
            background-color: #FF4500;
        }

        .search-container {
            display: flex;
            align-items: center;
            border-radius: 10px;
            width: 50%;
            margin-bottom: 20px;
            background-color: #333;
            padding: 10px 0.1px 10px 10px;
            box-sizing: border-box;
            z-index: 1;
            margin-top: 20px;
            margin-left: auto;
            /* Añade esta línea */
            margin-right: auto;
            /* Añade esta línea para centrar */
        }

        .search-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        .search-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #FF6200;
            color: #fff;
            margin-left: 10px;
        }

        .search-button:hover {
            background-color: #FF4500;
        }

        .carousel-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin: 0;
            margin-top: 50px;
            /* Nuevo margen superior */
            margin-bottom: 30px;
            /* Nuevo margen inferior */
        }

        .carousel-content {
            display: flex;
            transition: transform 0.5s ease-in-out;
            min-width: 100%;
            gap: 10px;
        }

        .carousel-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .item-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .item-content img {
            max-width: 100%;
            max-height: 100%;
        }

        .carousel-item:last-child {
            border-right: none;
        }

        .servicios-container {
            display: flex;
            flex-wrap: wrap;
        }

        .servicio {
            flex: 0 0 33.33%;
            box-sizing: border-box;
            padding: 10px;
        }

        .servicio a {
            display: block;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            color: #000;
            font-weight: bold;
            margin-bottom: 10px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .servicio a:hover {
            background-color: #000;
            color: #fff;
            border-color: #fff;
        }

        .dialog {
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(0deg, rgba(240, 240, 240, 0.8795167725293243) 2%, rgba(51, 50, 50, 1) 92%);
            padding: 20px;
            border-radius: 20px;
            text-align: left;
            position: relative;
        }

        .dialog-container {
            display: none;
            justify-content: center;
            align-items: center;
            color:#000;
        }

        .dialog h2 {
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #fff;
        }

        .social-links {
            position: fixed;
            bottom: 10px;
            /* Ajusta la distancia desde el borde inferior */
            left: 50%;
            /* Centra los íconos horizontalmente */
            transform: translateX(-50%);
            /* Centra los íconos horizontalmente */
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .social-links img {
            width: 50px;
            height: 50px;
        }

        .carousel-control-prev,
        .carousel-control-next {
            display: none;
            /* Oculta las flechas del carrusel */
        }

        .pico-pala {
            text-align: center;
            margin-top: 20px;
        }

        .pico-pala img {
            max-width: 100%;
            max-height: 100%;
        }

        .welcome-banner {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            margin-bottom: 20px;
            max-width: 800px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            font-size: 2em; /* Cambia el valor según lo necesites */
        }
    </style>
</head>

<body>

    <script>
        const dialogContainer = document.getElementById('dialog-container');
        const dialog = document.querySelector('.dialog');

        function toggleDialog() {
            if (dialogContainer.style.display === 'none' || dialogContainer.style.display === '') {
                dialogContainer.style.display = 'flex';
                dialog.style.position = 'fixed';
                dialog.style.top = '50%';
                dialog.style.left = '50%';
                dialog.style.transform = 'translate(-50%, -50%)';
            } else {
                dialogContainer.style.display = 'none';
            }
        }

        function closeDialog() {
            dialogContainer.style.display = 'none';
        }

        function redirectToOtraPagina() {
            window.location.href = 'LOGIN.html';
        }

        document.addEventListener('DOMContentLoaded', function () {
            var myCarousel = new bootstrap.Carousel(document.getElementById('myCarousel'), {
                interval: 3500  // Cambia este valor para ajustar la velocidad en milisegundos
            });
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
